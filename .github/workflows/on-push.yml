on: push

name: On push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node 16
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: yarn

      - run: yarn build

      - run: yarn release
        if: ${{ github.ref_name }} == 'master'