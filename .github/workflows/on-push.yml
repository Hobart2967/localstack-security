on: push

name: On push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo $DOCKER_REGISTRY_USER
          echo $DOCKER_REGISTRY_PASSWORD

      - name: Node Setup
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: yarn

      - run: yarn build:server

      - run: yarn release
        if: ${{ github.ref_name }} == 'master'